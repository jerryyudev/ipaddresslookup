<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Lookup</title>
</head>
<body>
    <h1>IP Address Lookup</h1>
    <input type="text" id="ipAddress" placeholder="Enter IP address">
    <button onclick="lookupIP()">Lookup</button>
    <pre id="result"></pre>

    <script>
        function lookupIP() {
            const ipAddress = document.getElementById('ipAddress').value;
            const url = `http://demo.ip-api.com/json/${ipAddress}?fields=66842623&lang=en`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('result').textContent = 'Error: ' + error;
                });
        }
    </script>
</body>
</html>
